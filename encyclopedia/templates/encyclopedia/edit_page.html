{% extends "encyclopedia/layout.html" %}

{% block title %}
    Edit Page
{% endblock %}

{% block nav %}
{% endblock %}

{% block body %}
    <h3>Edit Page</h3>
    <form action="{% url 'main:title' title %}" method="POST">
        {% csrf_token %}
        <input type="hidden" name="t" value="{{ title }}" />
        <h3>{{ title }}</h3>
        <div>
            <textarea placeholder="Enter content here" name="c">{{ content }}</textarea>
        </div>
        <button> Save </button> <span>{{ error }}</span>
    </form>
{% endblock %}
