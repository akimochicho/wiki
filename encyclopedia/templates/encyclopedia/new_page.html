{% extends "encyclopedia/layout.html" %}

{% block title %}
    New Entry
{% endblock %}

{% block nav %}
{% endblock %}

{% block body %}
    <h3>Create a New Page</h3>
    <form action="{% url 'main:add' %}" method="POST">
        {% csrf_token %}
        <input class="title" type="text" name="t" placeholder="Title here">
        <span class="error">{{ error }}</span>
        <div>
            <textarea name="c" placeholder="Enter content here"></textarea>
        </div>
        <button> Save </button>
    </form>
{% endblock %}
